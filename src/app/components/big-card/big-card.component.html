<hr>

<article [routerLink]="['content', $id]" class="big-card flex">
  <img src="{{photoCover}}" alt="">

  <div class="card-info flex">
    <span class="cardTitle">{{cardDescription}}</span>
    <h2>{{cardTitle}}</h2>
    <div>
      <span class="date">{{cardDate}}</span>
      <span class="tag">{{cardTag}}</span>
    </div>
  </div>
</article>
